<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Case</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        var pageContent;
    $(document).ready(function(){
        pageContent = $('.container');
    });

    function showUsersPages() {
        $.get('/users', function (responce) {
            loadHTML(responce);
        });
    }
        function showAddContactsPage() {
            $.get('/add-user', function (data) {
                loadHTML(data);
            });
        }

        function submitContact() {
                $.ajax({
                    url: '/add',
                    type: 'post',
                    data: $(".addNewUser").serializeArray(),
                    success: function () {
                        showUsersPages();
                    },
                    error: function (e) {
                        console.error('Whoa, error', e);
                    }
                });

        }

    function loadHTML(html) {
        pageContent.html(html);
    }
    </script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-git2.js"></script>


    <!-- table plugin -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.min.css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/locale/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Test</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Users
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" onclick="showUsersPages();">Show Users</a></li>
                        <li><a href="#" onclick="showAddContactsPage();">Add User</a></li>
                        <li><a href="#">Delete USer</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="jumbotron">
        <h1>My first Bootstrap website!</h1>
        <p>This page will grow as we add more and more components from Bootstrap...</p>
        <a href="#" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-search"></span> Search</a>
    </div>
</div>

</body>
</html>
